<li class="search-result-item img-thumbnail img-responsive">

    <div class="item-info">{{item.description}}</div>
    <button class="btn btn-success small remove-button"><i class="glyphicon glyphicon-minus"></i></button>

    <detail-modal></detail-modal>
</li>
